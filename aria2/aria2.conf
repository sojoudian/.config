############################################
# Basic Download Settings
############################################

split=16
max-connection-per-server=16
min-split-size=1M
continue=true
max-tries=10
retry-wait=5
file-allocation=falloc

############################################
# Performance and Stability
############################################

max-concurrent-downloads=5
# max-overall-download-limit=500K

############################################
# Metalink and Mirrors
############################################
# Add metalink or multiple URLs on the command line if needed.

############################################
# BitTorrent Options (only if youâ€™re using torrents)
############################################
enable-dht=true
enable-peer-exchange=true
# enable-lpd=true

# max-upload-limit=100K

############################################
# Session Management
############################################

# Use absolute paths for session files:
input-file=/Users/maziar/.config/aria2/aria2.session
save-session=/Users/maziar/.config/aria2/aria2.session

############################################
# RPC Server (Optional)
############################################
enable-rpc=true
rpc-listen-port=6800
rpc-secret=YOUR_SECRET
rpc-secure=false

############################################
# Logging (Optional)
############################################

log=/Users/maziar/.config/aria2/aria2.log
log-level=info
