############################################
# Basic Download Settings
############################################

# Split files into multiple segments to accelerate downloads
split=16
max-connection-per-server=16
min-split-size=1M

# Continue partial downloads if interrupted
continue=true

# Automatically retry failed segments
max-tries=10
retry-wait=5

# Allocate file space efficiently (if supported on your filesystem)
file-allocation=falloc

############################################
# Performance and Stability
############################################

# Limit total concurrent downloads for system stability
max-concurrent-downloads=5

# If needed, cap overall download speed to avoid saturating your network
# max-overall-download-limit=500K

############################################
# Metalink and Mirrors
############################################
# Aria2 will automatically use multiple sources if provided via metalink or multiple URLs
# Example usage when downloading:
# aria2c file.metalink
# or
# aria2c --input-file=downloads.txt

############################################
# BitTorrent Options (only if youâ€™re using torrents)
############################################
enable-dht=true
enable-peer-exchange=true
enable-lpd=true

# Optional: Limit upload speed to improve download consistency (not required)
# max-upload-limit=100K

############################################
# Session Management
############################################

# Keep track of ongoing downloads and resume them later
input-file=aria2.session
save-session=aria2.session

############################################
# RPC Server (Optional)
############################################
# Enable this if you want to manage aria2 remotely or via a web UI
enable-rpc=true
rpc-listen-port=6800
rpc-secret=YOUR_SECRET
rpc-secure=false

# With RPC enabled, you can add/pause/resume downloads using aria2-webui or scripts.

############################################
# Logging (Optional)
############################################
log=aria2.log
log-level=info
